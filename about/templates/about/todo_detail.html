{% extends "account/base.html" %} {% block body %}

<center>
  <h1>
    {{ object.title }} <small>written by </small
    ><span>{{ object.author }}</span>
  </h1>
  <p class="subheading">{{ object.date_posted|date:"Y-m-d P" }}</p>

  <ul class="aboutul">
    <li>{{ object.content | linebreaksbr }}</li>
  </ul>
  <hr />

  <form action="{% url 'todo-update' post.id %}">
    <button type="submit" class="btn btn-success slide">Update</button>
  </form>
  <br />
  <form action="{% url 'todo-delete' post.id %}">
    <button type="submit" class="btn btn-danger slide">Delete</button>
  </form>
</center>

{% endblock body %}
